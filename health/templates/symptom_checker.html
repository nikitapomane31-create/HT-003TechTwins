{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>AI Symptom Checker</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body{
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: 'Segoe UI', sans-serif;
}

.glass-card{
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius:20px;
    padding:40px;
    width:500px;
    color:white;
    box-shadow:0 8px 32px rgba(0,0,0,0.3);
}

.form-check-label{
    margin-left:10px;
}

button{
    border-radius:30px !important;
    font-weight:600;
}
</style>

</head>

<body>

<div class="glass-card">

<h2 class="text-center mb-4">
<i class="fas fa-brain"></i> AI Health Symptom Checker
</h2>

<form method="POST" action="{% url 'symptom_result' %}">
{% csrf_token %}

<input type="text" name="name" class="form-control mb-3" placeholder="Enter Your Name" required>

<hr class="bg-white">

<h5>Select Your Symptoms:</h5>

<div class="form-check">
<input class="form-check-input" type="checkbox" name="fever">
<label class="form-check-label"><i class="fas fa-temperature-high"></i> Fever</label>
</div>

<div class="form-check">
<input class="form-check-input" type="checkbox" name="cough">
<label class="form-check-label"><i class="fas fa-lungs"></i> Cough</label>
</div>

<div class="form-check">
<input class="form-check-input" type="checkbox" name="headache">
<label class="form-check-label"><i class="fas fa-head-side-virus"></i> Headache</label>
</div>

<div class="form-check">
<input class="form-check-input" type="checkbox" name="breath">
<label class="form-check-label"><i class="fas fa-wind"></i> Shortness of Breath</label>
</div>

<div class="form-check">
<input class="form-check-input" type="checkbox" name="chest_pain">
<label class="form-check-label"><i class="fas fa-heartbeat"></i> Chest Pain</label>
</div>

<button type="submit" class="btn btn-warning mt-4 w-100">
Analyze with AI
</button>

</form>

</div>

</body>
</html>
