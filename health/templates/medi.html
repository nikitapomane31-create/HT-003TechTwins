{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Medicine Reminder</title>

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
        }

        .alert-box {
            width: 400px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .icon {
            font-size: 60px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h2 {
            color: red;
            margin: 10px 0;
        }

        .time {
            font-size: 20px;
            margin: 15px 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            color: white;
        }

        .stop {
            background: red;
        }

        .taken {
            background: green;
        }
    </style>
</head>

<body>

<div class="alert-box">
    <div class="icon">‚è∞</div>
    <h2>Time to Take Medicine!</h2>

    <p><strong>Medicine:</strong> Paracetamol</p>
    <p><strong>Dosage:</strong> 500mg</p>

    <div class="time">
        ‚è∞ 08:00 AM
    </div>

    <button class="btn stop" onclick="stopAlarm()">üîï Stop Alarm</button>
    <button class="btn taken">‚úî Mark as Taken</button>
</div>

<!-- Alarm Audio -->
<audio id="alarmSound" autoplay loop>
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
</audio>

<script>
    var alarm = document.getElementById("alarmSound");

    window.onload = function() {
        alarm.play();
    }

    function stopAlarm() {
        alarm.pause();
        alarm.currentTime = 0;
    }
</script>


</body>
</html>
