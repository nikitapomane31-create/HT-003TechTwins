<!DOCTYPE html>
<html>
<head>
<title>Add Medicine</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
<div class="card p-4 shadow">

<h2 class="mb-4 text-center">ğŸ’Š Add Smart Reminder</h2>

<form method="POST">
{% csrf_token %}

<input type="text" name="name" class="form-control mb-3" placeholder="Medicine Name" required>
<input type="text" name="dosage" class="form-control mb-3" placeholder="Dosage" required>

<label>Time</label>
<input type="time" name="time" class="form-control mb-3" required>

<hr>

<div class="form-check">
<input class="form-check-input" type="checkbox" name="repeat_daily" checked>
<label class="form-check-label">Repeat Daily</label>
</div>

<div class="form-check">
<input class="form-check-input" type="checkbox" name="email_reminder">
<label class="form-check-label">Email Reminder</label>
</div>

<div class="form-check">
<input class="form-check-input" type="checkbox" name="sms_reminder">
<label class="form-check-label">SMS Reminder</label>
</div>

<div class="form-check">
<input class="form-check-input" type="checkbox" name="voice_alert">
<label class="form-check-label">Voice Announcement</label>
</div>

<button class="btn btn-primary w-100 mt-4">Save Reminder</button>

</form>

</div>
</div>

</body>
</html>
