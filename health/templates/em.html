<!DOCTYPE html>
<html>
<head>
    <title>Emergency Helpline Numbers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    color:white;
    text-align:center;
}

/* HEADER */
.header{
    padding:30px;
    font-size:30px;
    font-weight:bold;
    letter-spacing:2px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
    padding:40px;
}

/* CARD STYLE */
.card{
    background:white;
    color:black;
    padding:30px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
    transition:0.4s;
    cursor:pointer;
}

.card:hover{
    transform:translateY(-10px) scale(1.05);
    box-shadow:0 20px 40px rgba(0,0,0,0.5);
}

/* ICON */
.icon{
    font-size:50px;
    margin-bottom:15px;
}

/* NUMBER */
.number{
    font-size:22px;
    font-weight:bold;
    margin-top:10px;
}

/* DIFFERENT COLORS */
.ambulance{border-top:6px solid #00b894;}
.police{border-top:6px solid #0984e3;}
.fire{border-top:6px solid #d63031;}
.women{border-top:6px solid #e84393;}
.mental{border-top:6px solid #6c5ce7;}
.disaster{border-top:6px solid #fdcb6e;}

a{
    text-decoration:none;
}

</style>
</head>
